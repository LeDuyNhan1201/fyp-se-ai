server:
  port: 30002
  servlet:
    context-path: /file
    encoding:
      charset: UTF-8
      enabled: true
      force: true
      force-request: true
      force-response: true

# --------- GATEWAY ---------
gateway:
  domain: localhost
  port: 30000

# --------- AXON ---------
axon:
  event-bus-name: smartcv-event-store
  metrics:
    auto-configuration:
      enabled: true
    micrometer:
      dimensional: true

# --------- API DOCUMENT ---------
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui
  show-actuator: true

openapi:
  service:
    name: file
    api-docs: file-service-rest-api
    title: File Service REST API
    description: This is the APIs documentation for File Service.
    version: 1.0.0
    server-url: http://localhost:${server.port}${server.servlet.context-path}
    server-description: Smart CV File Service APIs For Development

# --------- METRICS & MONITORING ---------
management:
  info:
    git:
      enabled: true
      mode: full

  endpoint:
    metrics:
      access: read_only
    prometheus:
      access: read_only
    health:
      show-details: always

  endpoints:
    web:
      base-path: /actuator
      exposure:
        include:
          - health
          - info
          - metrics
          - prometheus

  prometheus:
    metrics:
      export:
        enabled: true

  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
    tags:
      application: ${spring.application.name}

  observations:
    key-values:
      application: ${spring.application.name}

  tracing:
    sampling:
      probability: 1.0

# --------- SPRING CONFIGS ---------
spring:
  application:
    name: file

  data:
    mongodb:
      uri: mongodb://smartcv:SmArTcV123%23@localhost:27017/axon-framework?authSource=admin

  kafka:
    bootstrap-servers: localhost:9092,localhost:9092,localhost:9092
    properties:
      schema.registry.url: http://localhost:8085
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.protobuf.KafkaProtobufSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: io.confluent.kafka.serializers.protobuf.KafkaProtobufDeserializer
      auto-offset-reset: latest
      enable-auto-commit: false