receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "http://*"
            - "https://*"

connectors:
  servicegraph:
    latency_histogram_buckets: [100ms, 250ms, 1s, 5s, 10s]
    dimensions:
      - dimension-1
      - dimension-2
    store:
      ttl: 2s
      max_items: 20

processors:
  batch:
    timeout: 100ms
  transform:
    metric_statements:
      - context: metric
        statements:
          - set(description, "") where name == "queueSize"
          - set(description, "") where name == "rpc.server.duration"
  resource/loki:
    attributes:
      - action: insert
        key: loki.resource.labels
        value: service.name, service.namespace

exporters:
  debug:
    verbosity: detailed

  prometheus:
    endpoint: 0.0.0.0:8889

  prometheusremotewrite:
    endpoint: http://smartcv-prometheus:9090/api/v1/write
    resource_to_telemetry_conversion:
      enabled: true

  otlp/tempo:
    endpoint: "smartcv-tempo:4317"
    tls:
      insecure: true

  loki:
    endpoint: http://smartcv-loki:3100/loki/api/v1/push
    default_labels_enabled:
      exporter: true
      job: true

extensions:
  health_check: {}

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, servicegraph, otlp/tempo]

    metrics:
      receivers: [otlp, servicegraph]
      processors: [transform, batch]
      exporters: [debug, prometheus, prometheusremotewrite]

    logs:
      receivers: [otlp]
      processors: [resource/loki, batch]
      exporters: [debug, loki]

  telemetry:
    metrics:
      address: 0.0.0.0:8888
      level: detailed
    logs:
      level: INFO
