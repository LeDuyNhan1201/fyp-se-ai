syntax = "proto3";

package com.ben.smartcv.common;

option java_package = "com.ben.smartcv.common.job";
option java_outer_classname = "JobServiceProto";
option java_multiple_files = true;

import "job.command.proto";

message ExtractedJobData {

  string email = 1;

  string phone = 2;

  repeated string education = 3;

  repeated string skills = 4;

  repeated string experience = 5;

}

service JobProcessor {

  rpc ExtractData (ProcessJobCommand) returns (ExtractedJobData) {
  }

}