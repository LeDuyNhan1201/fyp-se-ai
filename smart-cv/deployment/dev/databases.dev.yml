services:
  # --------- Mongodb ---------
  smartcv-mongodb:
    image: mongo:latest
    container_name: smartcv-mongodb
    restart: always
    ports:
      - "27017:27017"
    networks:
      - smartcv-network
    volumes:
      - smartcv-mongodb-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: smartcv
      MONGO_INITDB_ROOT_PASSWORD: SmArTcV123#

  # --------- Elasticsearch ---------
  smartcv-elasticsearch:
    image: elasticsearch:8.16.5
    container_name: smartcv-elasticsearch
    restart: always
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - smartcv-network
    volumes:
      - smartcv-elasticsearch-data:/usr/share/elasticsearch/data
    environment:
      xpack.security.enabled: false
      discovery.type: single-node
      bootstrap.memory_lock: true
      ES_JAVA_OPTS: -Xms4g -Xmx4g
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK

volumes:
  smartcv-mongodb-data:
  smartcv-elasticsearch-data:

